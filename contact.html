<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>HolbieJobs</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/css/Customizable-Background--Overlay.css"
    />
    <link rel="stylesheet" href="assets/css/Pretty-Header-.css" />
    <link rel="stylesheet" href="assets/css/styleresultado.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
  </head>

  <body>
    <nav class="navbar navbar-light navbar-expand-md custom-header">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="#">Holbie<span>Jobs</span> </a
          ><button
            data-bs-toggle="collapse"
            class="navbar-toggler"
            data-bs-target="#navbar-collapse"
          >
            <span class="visually-hidden">Toggle navigation</span
            ><span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="navbar-nav links">
            <li class="nav-item"><a class="nav-link" href="#">Paises </a></li>
            <li class="nav-item"><a class="nav-link" href="#">Vacantes </a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            <li class="nav-item">
              <a class="nav-link custom-navbar" href="#">
                Blog</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="dropdown-toggle nav-link"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                href="#"
              >
                <img class="dropdown-image" src="assets/img/avatar.jpg"
              /></a>
              <div class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item" href="#">Registro </a
                ><a class="dropdown-item" href="#">Configuración </a
                ><a class="dropdown-item" href="#">salir </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="bg-contact2" style="font-family: 'Quicksand', sans-serif;">
      <div class="container-contact2">
      <div class="wrap-contact2">
      <form class="contact2-form validate-form">
      <span class="contact2-form-title" style="font-family: 'Quicksand', sans-serif;">
      Contacto
      </span>
      <div class="wrap-input2 validate-input" data-validate="Name is required">
      <input class="input2" type="text" name="name">
      <span class="focus-input2" data-placeholder="NOMBRE"></span>
      </div>
      <div class="wrap-input2 validate-input" data-validate="Valid email is required: ex@abc.xyz">
      <input class="input2" type="text" name="email">
      <span class="focus-input2" data-placeholder="EMAIL"></span>
      </div>
      <div class="wrap-input2 validate-input" data-validate="Message is required">
      <textarea class="input2" name="message"></textarea>
      <span class="focus-input2" data-placeholder="MENSAJE"></span>
      </div>
      <div class="container-contact2-form-btn">
      <div class="wrap-contact2-form-btn">
      <div class="contact2-form-bgbtn"></div>
      <button class="contact2-form-btn" style="font-family: 'Quicksand', sans-serif;">
      Enviar
      </button>
      </div>
      </div>
      </form>
      </div>
      </div>
      </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <div class="footer-basic">
      <footer
        class="text-center text-white fixed-bottom"
        style="background-color: #21081a00"
      >
        <!-- Grid container -->
        <div class="container p-4"></div>
        <!-- Grid container -->

        <!-- Copyright -->
          © 2022 Copyright:
          <a class="text-white" href="#">DatAlchemyst</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>
  </body>
</html>
